<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMO FCJA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>TERMO FCJA!</h1>
            <button id="hint-button" title="Pedir uma dica">
                <img src="https://cdn-icons-png.flaticon.com/512/2988/2988036.png" alt="Dica" style="width: 40px; height: 40px;">
            </button>
        </div>
    </header>

    <div id="main-wrapper">
        <div id="hints-panel" class="side-panel left-panel">
            <h3 class="panel-title">Letras Reveladas</h3>
            <div id="revealed-hints-list"></div>
        </div>

        <div id="game-wrapper">
            <div id="game-container">
                <div id="hint-area"></div>
                <div id="game-board"></div>
            </div>
            <div id="keyboard"></div>
        </div>
        
        <div id="modes-panel" class="side-panel right-panel">
            <h3 class="panel-title">Modos</h3>
            <div class="mode-options">
                <button class="mode-option" data-length="6">6 Letras</button>
                <button class="mode-option" data-length="8">8 Letras</button>
                <button class="mode-option" data-length="10">10 Letras</button>
            </div>
        </div>

        <!-- Mobile Menu Toggle for Modes -->
        <button id="mobile-modes-toggle" class="mobile-panel-toggle" aria-label="Abrir modos">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <p id="alert-message"></p>
            <button class="restart-button" id="restart-button" style="display: none;">Jogar Novamente</button>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p>© 2025 TERMO FCJA. Todos os direitos reservados. | <a href="about.html" style="color: #333; text-decoration: none;">Sobre Nós</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
